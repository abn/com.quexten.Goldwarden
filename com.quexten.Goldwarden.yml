id: com.quexten.Goldwarden
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: main.py
finish-args:
  # Allow network access for sync
  - --share=network

  # GUI
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

  # Lock on screensave
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.freedesktop.ScreenSaver

  # Home directory access to setup browser ipc
  - --filesystem=home
  # pinentry & approval
  - --talk-name=org.gnome.keyring.SystemPrompter
  # biometric / user password auth
  - --system-talk-name=org.freedesktop.PolicyKit1
modules:
  - ./python3-requirements.json
  - name: wl-clipboard
    buildsystem: simple
    build-commands:
      - meson setup build && cd build && ninja
      - install -D build/src/wl-copy /app/bin/wl-copy
    sources:
      - type: git
        url: https://github.com/bugaevc/wl-clipboard.git
        tag: v2.2.1
  - name: goldwarden-python-ui
    buildsystem: simple
    build-commands:
      - cp -R ./ui/* /app/bin
      - chmod +x /app/bin/main.py
      - install -D ./ui/com.quexten.Goldwarden.desktop /app/share/applications/com.quexten.Goldwarden.desktop
      - install -D ./ui/goldwarden.svg /app/share/icons/hicolor/scalable/apps/com.quexten.Goldwarden.svg
      - install -Dm644 ./ui/com.quexten.Goldwarden.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/quexten/goldwarden/archive/refs/tags/v0.2.3.tar.gz
        sha256: 3c9be85d5632d444f3982a867fc74a311029de4c85c305a01ee95df4302fd70c
  - name: goldwarden-core-daemon
    buildsystem: simple
    build-commands:
      - install -D goldwarden_linux_x86_64 /app/bin/goldwarden
    sources:
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.2.3/goldwarden_linux_x86_64
        sha256: e072907f9f6c4bf56043cecff42a3d7da38e7b90b7f15d824ff591bc381f2f4b
