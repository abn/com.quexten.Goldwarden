id: com.quexten.Goldwarden
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: goldwarden_ui_main.py
finish-args:
  # Allow network access for sync
  - --share=network

  # GUI
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

  # Lock on screensave
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.freedesktop.ScreenSaver

  # pinentry & approval
  - --talk-name=org.gnome.keyring.SystemPrompter
  # biometric / user password auth
  - --system-talk-name=org.freedesktop.PolicyKit1
modules:
  - ./python3-requirements.json
  - name: goldwarden-python-ui
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - cp -R ./gui/* /app/bin
      - chmod +x /app/bin/goldwarden_ui_main.py
      - install -D ./gui/com.quexten.Goldwarden.desktop /app/share/applications/com.quexten.Goldwarden.desktop
      - install -D ./gui/goldwarden.svg /app/share/icons/hicolor/scalable/apps/com.quexten.Goldwarden.svg
      - install -Dm644 ./gui/com.quexten.Goldwarden.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/quexten/goldwarden/archive/refs/tags/v0.2.16.tar.gz
        sha256: a86e85e9cbd37181c412ca9e98e192551847da9ace456df09a0a3892164efa13
        x-checker-data:
          type: json
          url: https://api.github.com/repos/quexten/goldwarden/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/quexten/goldwarden/archive/refs/tags/" +
            .tag_name + ".tar.gz"'
  - name: goldwarden-core-daemon
    buildsystem: simple
    build-commands:
      - install -D goldwarden_linux_* /app/bin/goldwarden
    sources:
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.2.16/goldwarden_linux_x86_64
        sha256: 6cecdd6b3a04b19e28d8359646a342ee6ed79edcf6375e0cfa290f6520fa5c73
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/quexten/goldwarden/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="goldwarden_linux_x86_64") | .browser_download_url
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.2.16/goldwarden_linux_arm64
        sha256: 2d97a3bc1c21bfa9bca0478bf308c7f54b1515c6daa6c4c567a64f8a4bc4aa7d
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/quexten/goldwarden/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="goldwarden_linux_arm64") | .browser_download_url
