id: com.quexten.Goldwarden
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: main.py
finish-args:
  # Allow network access for sync
  - --share=network

  # GUI
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

  # Lock on screensave
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.freedesktop.ScreenSaver

  # Home directory access to setup browser ipc
  - --filesystem=home
  # pinentry & approval
  - --talk-name=org.gnome.keyring.SystemPrompter
  # biometric / user password auth
  - --system-talk-name=org.freedesktop.PolicyKit1
modules:
  - ./python3-requirements.json
  - name: wl-clipboard
    buildsystem: meson 
    config-opts:
      - -Dfishcompletiondir=no
    sources:
      - type: git
        url: https://github.com/bugaevc/wl-clipboard.git
        tag: v2.2.1
  - name: goldwarden-python-ui
    buildsystem: simple
    build-commands:
      - cp -R ./ui/* /app/bin
      - chmod +x /app/bin/main.py
      - install -D ./ui/com.quexten.Goldwarden.desktop /app/share/applications/com.quexten.Goldwarden.desktop
      - install -D ./ui/goldwarden.svg /app/share/icons/hicolor/scalable/apps/com.quexten.Goldwarden.svg
      - install -Dm644 ./ui/com.quexten.Goldwarden.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/quexten/goldwarden/archive/refs/tags/v0.2.6.tar.gz
        sha256: 8a69ee6922574cf915eaa569f07de302d8c6786ca1481a2f0d516c9aa1052c82
  - name: goldwarden-core-daemon
    buildsystem: simple
    build-commands:
      - install -D goldwarden_linux_* /app/bin/goldwarden
    sources:
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.2.6/goldwarden_linux_x86_64
        sha256: 8182675cd38a99f2d4eea319118b751d58b0d884d399490702eb212ee66994b2
        only-arches: [x86_64]
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.2.6/goldwarden_linux_arm64
        sha256: bc448d242c10ead5815b026f5be9c30d2b8a5047d90e13bc96b54fb8d61f8305
        only-arches: [aarch64]
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.2.6/goldwarden_linux_x86
        sha256: 89474d32398983cadfef5b3c92e694070afacae89fcda12b6b0965b48b1c47bc
        only-arches: [i386]
