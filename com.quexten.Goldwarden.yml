id: com.quexten.Goldwarden
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: main.py
finish-args:
  # Allow network access for sync
  - --share=network

  # GUI
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

  # Lock on screensave
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.freedesktop.ScreenSaver

  # Home directory access to setup browser ipc
  - --filesystem=home
  # pinentry & approval
  - --talk-name=org.gnome.keyring.SystemPrompter
  # biometric / user password auth
  - --system-talk-name=org.freedesktop.PolicyKit1
modules:
  - ./python3-requirements.json
  - name: wl-clipboard
    buildsystem: simple
    build-commands:
      - meson setup build && cd build && ninja
      - install -D build/src/wl-copy /app/bin/wl-copy
    sources:
      - type: git
        url: https://github.com/bugaevc/wl-clipboard.git
        tag: v2.2.1
  - name: goldwarden-python-ui
    buildsystem: simple
    build-commands:
      - ls -lah
      - install -D ./ui/main.py /app/bin/main.py
      - cp -R ./ui/ /app/bin
      - install -D ./ui/com.quexten.Goldwarden.desktop /app/share/applications/com.quexten.Goldwarden.desktop
      - install -D ./ui/goldwarden.svg /app/share/icons/hicolor/scalable/apps/com.quexten.Goldwarden.svg
    sources:
      - type: archive
        url: https://github.com/quexten/goldwarden/archive/refs/tags/v0.2.1.tar.gz
        sha256: 9dbac2eeb524ed9bc70c4019dac6e826fa179520d604135e36d826361b86e8b8
  - name: goldwarden-flathub-metainfo
    buildsystem: simple
    build-commands:
      - ls -lah
      - install -Dm644 ./com.quexten.Goldwarden.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: file
        url: https://raw.githubusercontent.com/quexten/goldwarden/b95ec60d781b5cc33b5bfb2e20e0dfe6630b6bd5/ui/com.quexten.Goldwarden.metainfo.xml
        sha256: f1c7f0f3ceae938275a1e88f14d72b2a1f3a0b9b311c2ca4d4f2e7867f409d06
  - name: goldwarden-core-daemon
    buildsystem: simple
    build-commands:
      - install -D goldwarden_linux_x86_64 /app/bin/goldwarden
    sources:
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.2.1/goldwarden_linux_x86_64
        sha256: 7ebc9684a0e8967ea1ad911269bb69e3918e4e508b4d57268a152b08f57b37aa