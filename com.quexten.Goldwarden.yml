id: com.quexten.Goldwarden
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: goldwarden_ui_main.py
finish-args:
  # Allow network access for sync
  - --share=network

  # GUI
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

  # Lock on screensave
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.freedesktop.ScreenSaver

  # Notifications
  - --talk-name=org.freedesktop.Notifications

  # pinentry & approval
  - --talk-name=org.gnome.keyring.SystemPrompter
  # biometric / user password auth
  - --system-talk-name=org.freedesktop.PolicyKit1
modules:
  - ./python3-requirements.json
  - name: goldwarden-python-ui
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - cp -R ./gui/* /app/bin
      - chmod +x /app/bin/goldwarden_ui_main.py
      - install -D ./gui/com.quexten.Goldwarden.desktop /app/share/applications/com.quexten.Goldwarden.desktop
      - install -D ./gui/goldwarden.svg /app/share/icons/hicolor/scalable/apps/com.quexten.Goldwarden.svg
      - install -Dm644 ./gui/com.quexten.Goldwarden.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/quexten/goldwarden/archive/refs/tags/v0.2.15.tar.gz
        sha256: a68f73fd1c64400ac212334baf2b92c376bd05063b2b8054cc5a299cd3c1a0ab
        x-checker-data:
          type: json
          url: https://api.github.com/repos/quexten/goldwarden/releases/latest
          version-query: ".tag_name"
          url-query: ".tarball_url"
  
  - name: goldwarden-core-daemon
    buildsystem: simple
    build-commands:
      - install -D goldwarden_linux_* /app/bin/goldwarden
    sources:
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.2.15/goldwarden_linux_x86_64
        sha256: 1b4cbf39906d859414f68f9fa475b6542cda1158f92af7a59789267a73b83784
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/quexten/goldwarden/releases/latest
          version-query: ".tag_name"
          url-query: ".assets[] | select(.name==\"goldwarden_linux_x86_64\") | .browser_download_url"
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.2.15/goldwarden_linux_arm64
        sha256: 8b72eae779b028ad7fa9c3480044119e47fdaef6319aea1a428d41db6009ad09
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/quexten/goldwarden/releases/latest
          version-query: ".tag_name"
          url-query: ".assets[] | select(.name==\"goldwarden_linux_arm64\") | .browser_download_url"
