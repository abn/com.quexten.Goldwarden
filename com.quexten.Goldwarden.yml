id: com.quexten.Goldwarden
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: main.py
finish-args:
  # Allow network access for sync
  - --share=network

  # GUI
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

  # Lock on screensave
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.freedesktop.ScreenSaver

  # pinentry & approval
  - --talk-name=org.gnome.keyring.SystemPrompter
  # biometric / user password auth
  - --system-talk-name=org.freedesktop.PolicyKit1
modules:
  - ./python3-requirements.json
  - name: wl-clipboard
    buildsystem: meson
    config-opts:
      - -Dfishcompletiondir=no
    sources:
      - type: git
        url: https://github.com/bugaevc/wl-clipboard.git
        tag: v2.2.1
  - name: goldwarden-python-ui
    buildsystem: simple
    build-commands:
      - cp -R ./ui/* /app/bin
      - chmod +x /app/bin/main.py
      - install -D ./ui/com.quexten.Goldwarden.desktop /app/share/applications/com.quexten.Goldwarden.desktop
      - install -D ./ui/goldwarden.svg /app/share/icons/hicolor/scalable/apps/com.quexten.Goldwarden.svg
      - install -Dm644 ./ui/com.quexten.Goldwarden.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/quexten/goldwarden/archive/refs/tags/v0.2.9.tar.gz
        sha256: 1172c304e2ad0a33044ef8641ca6283f9980a6efa3a51da1aea498effef2dae2
  - name: goldwarden-core-daemon
    buildsystem: simple
    build-commands:
      - install -D goldwarden_linux_* /app/bin/goldwarden
    sources:
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.2.9/goldwarden_linux_x86_64
        sha256: c7f00f1390cc2ffddb4f2ca2d87bd5294cfcab61d7098cd1593d8408c757f08c
        only-arches: [x86_64]
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.2.9/goldwarden_linux_arm64
        sha256: da1283bde9f20e6e938e8ca4fb32a41af9bec9a52dea50c373037d56780d5093
        only-arches: [aarch64]
